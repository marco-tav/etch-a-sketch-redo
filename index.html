<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div class="text">
      <h1>Etch-a-Sketch</h1>
      <h2 id="instructions-title">Instructions</h2>
      <ul id="instructions">
        <li>To draw just hover the cursor over the empty square on the right</li>
        <li>To change the color mode use the mode buttons below</li>
        <li>To clear and resize the grid use the clear button</li>
      </ul>
      <button type="button" class="button" id="standard-mode">Standard</button>
      <button type="button" class="button" id="fiesta-mode">Fiesta</button>
      <button type="button" class="button" id="grayscale-mode">Grayscale</button>
      <button type="button" class="button" id="eraser-mode">Eraser</button>
      <button type="button" class="button" id="clear-grid">Reset Screen</button>
    </div>
  
    <div class="etch-a-sketch">
      <h2 id="mode-indicator">Standard Mode</h2>
      <div class="grid-container">

      </div>
    </div>
  </body>
</html>
